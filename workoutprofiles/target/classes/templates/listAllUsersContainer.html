<md-toolbar>
<div class="md-toolbar-tools">
	<h3>List of Users</h3>
</div>
</md-toolbar>
<md-content class="fauxContainer" ng-controller="listAllUsersController">
<md-list> 
	<md-list-item class="md-2-line" ng-repeat="user in listOfUsers" ng-click="selectItemClick(this)" ng-class="{selected: user.id === selectedListItemId}">

<div class="md-list-item-text compact">
	<h3>{{user.firstName}} {{user.lastName}}</h3>
	<div>
		<p class="inlineContent">User Id: {{user.id}} Age: {{user.age}}</p>
		<md-button class="md-raised md-primary inlineContent listButton" ng-click="removeUser(this)">remove</md-button>
	</div>
</div>

<md-divider ng-if="!$last"></md-divider> 
	</md-list-item> 
</md-list>
</md-content>
